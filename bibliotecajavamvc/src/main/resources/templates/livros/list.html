<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout/layout-padrao}">
<head>
    <meta charset="UTF-8"/>
    <title>Pesquisa de Livros</title>
</head>
<body>

<section layout:fragment="header">
    <div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10">
                <h1>Pesquisa de Livros</h1>
            </div>

            <div class="col-xs-2">
                <div class="aw-page-header-controls">
                    <a class="btn  btn-default" th:href="@{/livros/novo}">
                        <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo Livro</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<section layout:fragment="conteudo">

<div class="container-fluid">
    <div class="table-responsive  bw-tabela-simples">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Quantidade de Páginas</th>
            <th>Autor</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${livros.empty}">
            <td colspan="6">Sem livros</td>
        </tr>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}">1</td>
            <td>
                <a href="#" th:href="@{'/livros/'+${livro.id}}"
                   th:text="${livro.titulo}"> Título </a>
            </td>
            <td th:text="${livro.quantidade}">0</td>
            <td th:if="${livro.autor != null and livro.autor.nome != null}" th:text="${livro.autor.nome}">Nenhum</td>
            <td th:if="${livro.autor == null or livro.autor.nome == null}">Nenhum</td>
            <td>
                <a href="#" th:href="@{'/livros/alterar/'+${livro.id}}"> Alterar </a>
            </td>
            <td>
                <a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</section>
</body>

</html>

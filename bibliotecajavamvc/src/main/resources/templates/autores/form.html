<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Autor</title>
</head>
<body>

<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" th:href="@{/autores}">Autores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Novo Autor</li>
    </ol>
</nav>

<div layout:fragment="content" class="container">
    <form id="autoresForm" th:action="@{/autores}" method="post" th:object="${autor}" action="#">
        <div class="form-group row">
            <input type="hidden" th:field="*{id}"/>

            <label for="staticNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}" id="staticNome" class="form-control-plaintext"/>
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
            </div>
            <input type="submit" value="Salvar"/>
        </div>
    </form>
</div>

</body>
</html>

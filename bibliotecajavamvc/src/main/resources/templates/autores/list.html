<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-padrao}">
<head>
    <meta charset="UTF-8"/>
    <title>Autor</title>
</head>

<body>

<section layout:fragment="header">
    <div th:replace="/fragments/MensagemSucesso :: alert"></div>

    <div class="page-header">

        <div class="container-fluid">

            <div class="row">
                <div class="col-xs-10">
                    <h1>Pesquisa de Autores</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn  btn-default" th:href="@{/autores/novo}">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span
                                class="hidden-xs  hidden-sm">Novo Autor</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="conteudo">
    <div class="container-fluid">
        <div class="table-responsive  bw-tabela-simples">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th class="table-col-acoes"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${autores.empty}">
                <td colspan="2">Sem autores</td>
            </tr>
            <tr th:each="autor : ${autores}">
                <td th:text="${autor.id}">1</td>
                <td th:text="${autor.nome}"></td>
                <td class="text-center">
                    <a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/autores/{id}(id=${autor.id})}">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a class="btn  btn-link  btn-xs" title="Excluir">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
        </div>
    </div>
</section>

</body>
</html>
